<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Approval</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="m-3">
        <button type="button" class="btn btn-secondary btn-sm" id="" data-bs-toggle="modal" data-bs-target="#form_preview">
           Preview
         </button>
        <!-- <div class="modal-dialog modal-xl">...</div> -->
     </div>
     <div class="modal fade" id="form_preview"  aria-labelledby="formPreview" aria-hidden="true">
        <div class="modal-dialog modal-xl">
           <!-- <div class="modal"> -->
              <fieldset class=" border p-2 border-dark field_show modal-content">
                 <legend class="bg-legend text-white col-md-6 m-0 float-none px-2 fs-5 rounded">Progress of Hostel</legend>
                 <div >
                    <button type="button" class="btn float-end" data-bs-dismiss="modal">
                       <span class="material-symbols-outlined">
                          close
                          </span>
                    </button>
                 </div>
                 <div class="">
                    <form action="" class="form-group row">
                        <div class="row mt-3">
                            <div class="col-md-12 d-flex">
                                <label for="" class="fw-bolder col-sm-6 mt-1">1. Land Identification</label>
                                <div class="col-sm-4">
                                    <input type="text" name="" id="" class="form-control w-75" disabled>
                                </div>
                            </div>
                            <div class="col-md-12 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">2. Funds proposed under the PMAJAY Central assistance (In Rs.)</label>
                                <div class="col-sm-4">
                                    <input type="text" name="" id="" class="form-control w-75" disabled>
                                </div>
                            </div>
                            <div class="col-md-12 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">3. State/Institute share</label>
                                <div class="col-sm-4">
                                    <input type="text" name="" id="" class="form-control w-75" disabled placeholder="3 = 1-2">
                                </div>
                            </div>
                            <div class="col-md-12 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">4. Central share released</label>
                                <div class="col-sm-4">
                                    <input type="number" name="" id="" class="form-control w-75">
                                </div>
                            </div>
                            <div class="col-md-12 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">5. Date of Sanction</label>
                                <div class="col-sm-4">
                                    <input type="date" name="" id="" class="form-control w-75">
                                </div>
                            </div>
                            <div class="col-md-12 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">6. Sanction Letter</label>
                                <div class="col-sm-4">
                                    <input type="file" name="" id="" class="form-control w-75">
                                    <!-- <button style="display:block;" onclick="document.getElementById('getFile').click()" class="form-control w-25" value="Upload">Upload</button>
                                    <input type='file' id="getFile" style="display:none"> -->
                                </div>
                            </div>
                            <div class="m-3 w-75">
                                <button type="submit" class="btn btn-success float-end">Save</button>
                            </div>
                        </div>
                    </form>                      
                </div>
                 </div>
              </fieldset>
           <!-- </div> -->
        </div>
</body>
</html>
